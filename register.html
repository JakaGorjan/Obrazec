<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="slike/title.png">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/theleagueof/excon/css/excon.css">


    <link rel="stylesheet" href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
<div class="stran">

    <!-- LEVI DEL -->
    <div class="levo">

        <div class="glava-logotip">
			<img src="slike/levi.png" alt="Logotip" class="logotip-slika">
		</div>


        <div class="ovoj-obrazca">
            <h1>Ustvari račun</h1>
            <p class="majhen-tekst">
                Že imaš račun?
                <a href="login.html">Prijava</a>
            </p>

            <form class="obrazec" novalidate> <!-- novalidate izklopljen da ne moti sweetalertu! -->
                <label>
                    Uporabniško ime
                    <input type="text" placeholder="Uporabniško ime">
                </label>

                <label>
                    E-poštni naslov
                    <input type="email" placeholder="ime@gmail.com">
                </label>

                <label>
                    Geslo
                    <input type="password" placeholder="Geslo" required>
                    <span class="namig">Geslo mora imeti vsaj 7 znakov</span>
                </label>

                <label>
                    Referral koda (neobvezno)
                    <input type="text" placeholder="Referral koda">
                </label>

                <label class="polje-oznacbe">
                  <span>  <input type="checkbox">
                    Stara/starejši sem 18+ in sprejemam <a href="#">Pogoje uporabe</a> ter <a href="#">Politiko zasebnosti</a>.</span>
                </label>

                <button type="submit" class="gumb-primarni">Igraj zdaj</button>

                <div class="locilo">
                    <span></span>
                    <p>Ali nadaljuj z</p>
                    <span></span>
                </div>

                <div class="socialni-gumbi">
                    <button  type="button" class="gumb-socialni">
					<img src="slike/google.svg" alt="">Google </button>
					
                    <button  type="button" class="gumb-socialni">
					<img src="slike/steam.svg" alt="">Steam</button>
                    <button  type="button" class="gumb-socialni">
					<img src="slike/metamask.png" alt="">Metamask</button>
                </div>
            </form>
        </div>

        <p class="noga-tekst">
            Stran je zaščitena z reCAPTCHA in Google zakonodajo o zasebnosti ter pogoji uporabe.
        </p>
    </div>

    <!-- DESNI DEL – SAMO SLIKA -->
    <div class="desno">
        <div class="ozadna-slika"></div>
    </div>

</div>
<!-- JS -->
<script>
const obrazec = document.querySelector('.obrazec');

obrazec.addEventListener('submit', function(e) {
    e.preventDefault();

    const uporabnisko = obrazec.querySelector('input[type="text"]');
    const email = obrazec.querySelector('input[type="email"]');
    const geslo = obrazec.querySelector('input[type="password"]');
    const checkbox = obrazec.querySelector('input[type="checkbox"]');

    if (uporabnisko.value.trim() === "") {
        Swal.fire({
            icon: 'error',
            title: 'Napaka',
            text: 'Vnesi uporabniško ime.'
        });
        return;
    }

    if (!email.value.includes("@") || !email.value.includes(".")) {
        Swal.fire({
            icon: 'error',
            title: 'Neveljaven email',
            text: 'Prosimo, vnesi veljaven e-poštni naslov.'
        });
        return;
    }

    if (geslo.value.length < 7) {
        Swal.fire({
            icon: 'error',
            title: 'Geslo je prekratko',
            text: 'Geslo mora imeti vsaj 7 znakov.'
		
        });
        return;
    }

    if (!checkbox.checked) {
        Swal.fire({
            icon: 'warning',
            title: 'Potrebno dovoljenje',
            text: 'Potrditi moraš pogoje uporabe.'
        });
        return;
    }

    Swal.fire({
        icon: 'success',
        title: 'Uspešno!',
        text: 'Obrazec je bil izpolnjen.',
        confirmButtonColor: '#f6c63b'
    });

    obrazec.reset();
});
</script>
</body>


</html>
